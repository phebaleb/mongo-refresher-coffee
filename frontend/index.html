    <link rel="stylesheet" href="css/style.css">

<body>

    <h1>Coffee Ordering App</h1>

    <div id="tools">

        <label for="name-input">Name: </label>
        <input id="name-input" type="text">

        <label for="price-input">Price: </label>

        <label for="image-url-input">Image URL: </label>
        <input id="image-url-input" type="text">
        <button id="add-coffee">Add Your Own Coffee!</button>
    </div>

    <!-- <button id="add-coffee">Add a Latte!</button> -->
    <div id="result"></div>
